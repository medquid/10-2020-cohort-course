<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Music Player</h1>
    
    <table>
        <thead>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Track</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Artist One</td>
                <td>Song One</td>
                <td>
                    <audio
                    controls
                    src="./music/song1.mp3">

                        <code>audio</code> element.
                </audio> 
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Artist Two</td>
                <td>Song Two</td>
                <td>
                    <audio
                    controls
                    src="./music/song2.mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                </audio> 
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
